<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>

<body>

  <h1>Map Dashboard</h1>
  <p id="disclaimer">*If you do not see any markers close the pop up.*</p>
  

  <!--buttons used for displaying the map-->
  <div id="UI">
    <div id="buttons">
      <b id="button-label">Choose Your Campus:</b>

      <button>Burnet Middle School</button>

      <button>Gorzycki Middle School</button>

      <button>Gus Garcia's Leadership Academy</button>

      <button>IDEA Health Professions</button>

      <button>IDEA Rundberg</button>
      
      <button>Kealing Middle School</button>

      <button>Lamar Middle School</button>

      <button>Lively Middle School</button>

    </div>
    <!--This displays the map-->
    <div id="map+content">
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="script.js"></script>

</html>
