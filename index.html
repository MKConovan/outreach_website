<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>

<body>

  <h1>Map Dashboard</h1>
  
  

  <!--buttons used for displaying the map-->
  <div id="UI">
    <div id="buttons">
      <b id="button-label">Find Your Campus:</b>

      <button>Bailey Middle School</button>

      <button>Burnet Middle School</button>

      <button>Gorzycki Middle School</button>
      
      <button>Gus Garcia's Leadership Academy</button>

      <button>IDEA Health Professions</button>

      <button>IDEA Rundberg</button>

      <button>Kealing Middle School</button>

      <button>Lamar Middle School</button>

      <button>Lively Middle School</button>

      <button>Lee Elementary School</button>
      
      <button>Maplewood Elementary School</button>

      <button>Ortega Elementary School</button>
      
      <button>Rodriguez Elementary School</button>

      <button>UT Elementary School</button>

    </div>
    <!--This displays the map-->
    <div id="map+content">
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <div id="footer">
    <a href="https://outreach.uteach.utexas.edu">
      <img id="img" src="asset/UTOutreach-Hex-Wordmark-Outline.png" alt="UT Outreach Wordmark">
    </a>    
    <p id="disclaimer">*IMPORTANT MARKERS MAYBE HIDDEN BEHIND POP-UPS. Please close and check behind pop-ups<br> Recommended Browsers: Chrome, Microsoft Edge, Firefox</p>
    <a id="feedback" href="https://docs.google.com/forms/d/e/1FAIpQLSfKgysKg8nR7Hz3NioOLt1PE_Wx4BO6W_wmYcEczMek2hiU1Q/viewform?usp=sharing">Report an Issue/Post feedback</p>
    </div>
</body>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="script.js"></script>
</html>
